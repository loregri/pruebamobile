<html>
    <head> 
        <meta charset="utf-8" /> 
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1,maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> 
        <link rel="stylesheet" type="text/css" href="css/index.css" /> 
        <title>Hello World</title>
        </head > 
        <body> 
            <div class="app"> 
                <h1>Gps Cordova</h1> 
                <div id="deviceready" class="blink"> 
                    <p class="event listening">Device is Ready</p> 
                    <input name="btnGps" type="button" id="btngps" value="Probar Gps" onClick="probarGps()"> 
                </div> 
            </div> 
            <script type="text/javascript" src="cordova.js"> </script> 
            <script type="text/javascript" src="js/index.js"></script> 
            <script type="text/javascript"> 
                app.initialize(); 
                function probarGps() { 
                    navigator.geolocation.getCurrentPosition(probarGpsonSuccess,probarGpsonError);
                        }
                function probarGpsonSuccess(position) { 
                    alert('Latitud: ' + position.coords.latitude+ '\n' +
                          'Longitud: '+ position.coords.longitude+ '\n' +
                          'Altitud: ' + position.coords.altitude+ '\n' + 
                          'Timestamp: '+ new Date(position.timestamp) + '\n');
                }
                function probarGpsonError(error) { 
                    alert('code: ' +error.code+ '\n' + 'message: ' +error.message+ '\n'); 
                    } 
          </script> 
</body> 
</html>
