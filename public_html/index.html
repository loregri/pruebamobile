            <script type="text/javascript" src="cordova.js"> </script> 
            <script type="text/javascript" src="js/index.js"></script> 
            <script type="text/javascript"> 
                app.initialize(); 
                function probarGps() { 
                    var options = { timeout: 31000, enableHighAccuracy: true, maximumAge: 90000 };


                    navigator.geolocation.getCurrentPosition(probarGpsonSuccess,probarGpsonError, options);

                        }
                function probarGpsonSuccess(position) { 
                         var element = document.getElementById('geolocation');
                         element.innerHTML = 'Latitud: '           + position.coords.latitude              + '<br />' +
                            'Longitud: '          + position.coords.longitude             + '<br />' +
                            'Altitud: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Velocidad '              + position.coords.speed                 + '<br />' +
                            'Fecha y Hora '          + position.timestamp                    + '<br />';
                      }

                    
                function probarGpsonError(error) { 
                    alert('Codigo ' +error.code+ '\n' + 'Mensaje ' +error.message+ '\n'); 
                    } 
          </script>
